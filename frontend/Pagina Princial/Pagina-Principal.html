<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./Style.css"/>
  <title>Controle de Finanças — Finance Hub</title>
  
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">FH</div>
        <div>
          <h1>Finance Hub</h1>
          <p class="lead">Painel simples para controlar entradas, saídas e saldo</p>
        </div>
      </div>
      <div>
        <small class="lead">Usuário: <strong>Arthur</strong></small>
      </div>
    </header>

    <section class="cards">
      <div class="card">
        <h3>Saldo Atual</h3>
        <div class="value" id="saldoValue">R$ 0,00</div>
      </div>
      <div class="card">
        <h3>Receitas (Mês)</h3>
        <div class="value" id="receitasValue">R$ 0,00</div>
      </div>
      <div class="card">
        <h3>Despesas (Mês)</h3>
        <div class="value" id="despesasValue">R$ 0,00</div>
      </div>
    </section>

    <main class="main">
      <section class="panel">
        <h2 style="margin-top:0">Transações Recentes</h2>
        <table>
          <thead>
            <tr><th>Data</th><th>Descrição</th><th>Categoria</th><th>Tipo</th><th>Valor</th></tr>
          </thead>
          <tbody id="transList">
            <!-- transações geradas por JS -->
          </tbody>
        </table>
      </section>

      <aside class="panel">
        <h3>Adicionar Transação</h3>
        <form id="txForm" class="row" onsubmit="return adicionarTransacao(event)">
          <input type="date" id="txDate" required />
          <input type="text" id="txDesc" placeholder="Descrição" required />
          <select id="txCat">
            <option value="Salario">Salário</option>
            <option value="Alimentacao">Alimentação</option>
            <option value="Transporte">Transporte</option>
            <option value="Lazer">Lazer</option>
            <option value="Outro">Outro</option>
          </select>
          <select id="txType">
            <option value="income">Receita</option>
            <option value="expense">Despesa</option>
          </select>
          <input type="number" id="txValue" step="0.01" placeholder="Valor (ex: 1500.50)" required />
          <button type="submit">Adicionar</button>
        </form>

        <hr style="border:none;height:1px;background:rgba(255,255,255,0.03);margin:12px 0"/>

        <h4>Resumo Rápido</h4>
        <div class="small-list">
          <div class="pill"><span>Saldo</span><strong id="saldoMini">R$ 0,00</strong></div>
          <div class="pill"><span>Receitas</span><strong id="receitaMini">R$ 0,00</strong></div>
          <div class="pill"><span>Despesas</span><strong id="despesaMini">R$ 0,00</strong></div>
        </div>

      </aside>
    </main>

  </div>

  
</body>
</html>
